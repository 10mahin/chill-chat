<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chill Chat - Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 15px;
      background: #007BFF;
      color: white;
      text-align: center;
    }
    .content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .chat-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-info {
      flex: 1;
    }
    .chat-info h4 {
      margin: 0;
      font-size: 16px;
    }
    .chat-info p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }
    .chat-time {
      font-size: 12px;
      color: gray;
      text-align: right;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: white;
      border-top: 1px solid #ccc;
    }
    .nav-item {
      text-align: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    .nav-item.active {
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">Chill Chat</div>

<div class="content" id="tabContent">
  <div id="chatsTab">
    <div class="chat-item">
      <img src="https://via.placeholder.com/40" />
      <div class="chat-info">
        <h4>Group: Developers</h4>
        <p>Letâ€™s meet at 5pm</p>
      </div>
      <div class="chat-time">10:45 AM</div>
    </div>
    <div class="chat-item">
      <img src="https://via.placeholder.com/40" />
      <div class="chat-info">
        <h4>John Doe</h4>
        <p>Are you coming?</p>
      </div>
      <div class="chat-time">9:30 AM</div>
    </div>
  </div>

  <div id="momentsTab" style="display:none;"><p>Moments feature coming soon...</p></div>
  <div id="searchTab" style="display:none;"><p>Search users or groups...</p></div>
  <div id="anonymousTab" style="display:none;"><p>Enter anonymous mode</p></div>
  <div id="menuTab" style="display:none;"><p>Settings, Profile, Logout</p></div>
</div>

<div class="bottom-nav">
  <div class="nav-item active" onclick="switchTab('chats')">Chats</div>
  <div class="nav-item" onclick="switchTab('moments')">Moments</div>
  <div class="nav-item" onclick="switchTab('search')">Search</div>
  <div class="nav-item" onclick="switchTab('anonymous')">Anonymous</div>
  <div class="nav-item" onclick="switchTab('menu')">Menu</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCx7oJAQrXbZiC3SReDyK7kqfHsprKu-3A",
    authDomain: "chill-chat-9ac85.firebaseapp.com",
    projectId: "chill-chat-9ac85",
    storageBucket: "chill-chat-9ac85.appspot.com",
    messagingSenderId: "908671885995",
    appId: "1:908671885995:web:690f3d1aeb0c757bf60dee"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  function switchTab(tabName) {
    const tabs = ['chats', 'moments', 'search', 'anonymous', 'menu'];
    tabs.forEach(tab => {
      document.getElementById(tab + 'Tab').style.display = (tab === tabName) ? 'block' : 'none';
      document.querySelector(`.nav-item:nth-child(${tabs.indexOf(tab)+1})`).classList.remove('active');
    });
    document.querySelector(`.nav-item:nth-child(${tabs.indexOf(tabName)+1})`).classList.add('active');
  }
</script>

</body>
</html>
